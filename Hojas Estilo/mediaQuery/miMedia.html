<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer media query</title>
    <style>
        body{
            background-color: lightpink;
        }

        @media only screen and (max-width: 800px){
            body{
                background-color: lightgreen;
                color: white;
                font-family: sans-serif;
            }
        }
    </style>
</head>
<body>
    <h2>Ejemplo del uso de media query</h2>
    <p>Aquí trabajaré con mi primer media query y si el ancho de mi ventana es de 800px o menos cambiará de color.</p>
</body>
</html>
